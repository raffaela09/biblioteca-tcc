<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': '' ">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollpse()"><img src="assets/if.png" alt=""></button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Biblioteca
            <div class="ins">
                <p>Instituto Federal</p>
            </div>
            
        </div>
        
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class='icon bx bx-x'></i>

        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="data.routerlink"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span @fadeInOut *ngIf="collapsed">{{data.label}}</span>
                
            </a>
           
        </li>
        <button class="dark {{icon}}" (click)="toggle()"></button>
    </ul>
</div>
